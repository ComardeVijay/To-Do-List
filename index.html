<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-switcher" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>My Todo List</h1>
            <div class="datetime" id="datetime"></div>
        </div>
        
        <div class="input-container">
            <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task...">
            <button class="add-btn" id="addBtn">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </div>
        
        <div class="todos-container" id="todosContainer">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <span id="todoCount">0 tasks remaining</span>
            <button class="clear-all" id="clearBtn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
